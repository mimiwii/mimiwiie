<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffa8a8, #ffcccb);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-message {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 10;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .falling-text {
            position: absolute;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            pointer-events: none;
            white-space: nowrap;
        }

        .heart {
            position: absolute;
            color: #ff1744;
            font-size: 2rem;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes heartFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 768px) {
            .main-message {
                font-size: 2rem;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-message">
        ðŸ’• I Love You Baby ðŸ’•
    </div>

    <script>
        const messages = [
            "I love you baby",
            "You're amazing",
            "My heart is yours",
            "Forever & always",
            "You make me smile",
            "My everything",
            "Sweet dreams",
            "You're perfect",
            "Missing you",
            "XOXOXO"
        ];

        function createFallingText() {
            const text = document.createElement('div');
            text.className = 'falling-text';
            text.textContent = messages[Math.floor(Math.random() * messages.length)];
            
            // Random position and size
            text.style.left = Math.random() * 100 + 'vw';
            text.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
            text.style.animationDuration = (Math.random() * 3 + 4) + 's';
            text.style.animation = 'fall linear forwards';
            
            document.body.appendChild(text);
            
            // Remove after animation
            setTimeout(() => {
                text.remove();
            }, 7000);
        }

        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = Math.random() > 0.5 ? 'ðŸ’–' : 'ðŸ’•';
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 4 + 3) + 's';
            heart.style.animation = 'heartFall linear forwards';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 6000);
        }

        // Start the animations
        setInterval(createFallingText, 800);
        setInterval(createFallingHeart, 600);
        setInterval(createSparkle, 400);

        // Add some immediate effects
        for(let i = 0; i < 5; i++) {
            setTimeout(createFallingText, i * 200);
            setTimeout(createFallingHeart, i * 150);
        }
    </script>
</body>
</html>
